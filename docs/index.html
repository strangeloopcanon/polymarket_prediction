<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Polymarket Watch</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1220;
        --panel: #121a2b;
        --muted: #94a3b8;
        --text: #e5e7eb;
        --link: #93c5fd;
        --border: #23314d;
        --chip: #0f223f;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: var(--bg);
        color: var(--text);
      }
      header {
        padding: 20px;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(18, 26, 43, 1), rgba(11, 18, 32, 1));
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 6px 0;
      }
      .sub {
        font-size: 13px;
        color: var(--muted);
      }
      a {
        color: var(--link);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      main {
        padding: 16px 20px 40px;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin: 10px 0 14px;
      }
      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        margin: 12px 0 14px;
        padding: 12px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
      }
      .controls label {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        gap: 6px;
        align-items: center;
      }
      .controls input[type="text"],
      .controls input[type="number"],
      .controls select {
        background: #0e1830;
        border: 1px solid var(--border);
        color: var(--text);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 12px;
        outline: none;
      }
      .controls input[type="checkbox"] {
        transform: translateY(0.5px);
      }
      .pill {
        padding: 6px 10px;
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 999px;
        font-size: 12px;
        color: var(--muted);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
      }
      thead th {
        text-align: left;
        font-weight: 600;
        font-size: 12px;
        color: var(--muted);
        padding: 12px;
        border-bottom: 1px solid var(--border);
        background: rgba(15, 34, 63, 0.6);
      }
      tbody td {
        padding: 12px;
        border-bottom: 1px solid rgba(35, 49, 77, 0.7);
        vertical-align: top;
        font-size: 13px;
      }
      tbody tr:hover {
        background: rgba(15, 34, 63, 0.35);
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace;
        font-size: 12px;
      }
      .chip {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--chip);
        color: var(--muted);
        margin-right: 6px;
        margin-top: 6px;
        font-size: 11px;
        white-space: nowrap;
      }
      .score {
        font-weight: 700;
        color: #fbbf24;
      }
      .money {
        font-weight: 700;
      }
      .muted {
        color: var(--muted);
      }
      footer {
        padding: 18px 20px;
        border-top: 1px solid var(--border);
        color: var(--muted);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrap">
        <h1>Polymarket Watch</h1>
        <div class="sub">
          Public feed: <a href="./alerts.json">alerts.json</a> · <a href="./alerts.jsonl">alerts.jsonl</a>
        </div>
      </div>
    </header>
    <main>
      <div class="wrap">
        <div class="row" id="meta">
          <span class="pill">Loading…</span>
        </div>
        <div class="controls">
          <label>
            Sort
            <select id="sort">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="score_desc">Score (high→low)</option>
              <option value="notional_desc">Notional (high→low)</option>
            </select>
          </label>
          <label>
            Min score
            <input id="minScore" type="number" min="0" step="1" value="0" style="width: 90px" />
          </label>
          <label>
            Reason
            <select id="reason">
              <option value="">Any</option>
            </select>
          </label>
          <label>
            Event
            <select id="eventType">
              <option value="">Any</option>
              <option value="fast_move">fast_move</option>
              <option value="accumulation">accumulation</option>
            </select>
          </label>
          <label>
            Search
            <input id="q" type="text" placeholder="market, slug, wallet…" style="width: 240px" />
          </label>
          <label>
            <input id="onlyNewWallet" type="checkbox" />
            new_wallet_to_system only
          </label>
        </div>
        <table>
          <thead>
            <tr>
              <th>Trade</th>
              <th style="width: 140px">Score</th>
              <th style="width: 260px">Wallet</th>
              <th style="width: 180px">When</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </main>
    <footer>
      <div class="wrap">
        Heuristics-only. Wallet addresses and markets are public data.
      </div>
    </footer>
    <script>
      const fmtMoney = (n) =>
        new Intl.NumberFormat(undefined, { style: "currency", currency: "USD" }).format(n || 0);
      const fmtFloat = (n, d = 3) =>
        n === null || n === undefined || n === "" ? "" : Number(n).toFixed(d);
      const fmtDate = (ts) => new Date((ts || 0) * 1000).toISOString().replace("T", " ").slice(0, 19) + " UTC";
      const shortAddr = (a) => (a ? a.slice(0, 6) + "…" + a.slice(-4) : "");
      const esc = (s) =>
        String(s || "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;");

      let base = null;

      async function load() {
        const res = await fetch("./alerts.json", { cache: "no-store" });
        const data = await res.json();
        base = data;
        const meta = document.getElementById("meta");
        meta.innerHTML = "";
        meta.appendChild(pill(`Generated: ${fmtDate(data.generated_at)}`));
        if (data.repo) meta.appendChild(pill(`Repo: ${data.repo}`));
        meta.appendChild(pill(`Alerts: ${(data.alerts || []).length}`));
        meta.appendChild(pill(`New: ${data.new_alerts || 0}`));

        populateReasonOptions(data.alerts || []);
        render();
      }

      function pill(text) {
        const el = document.createElement("span");
        el.className = "pill";
        el.textContent = text;
        return el;
      }

      function renderRow(a) {
        const tr = document.createElement("tr");
        const t = a.trade || {};
        const m = a.market || {};
        const metrics = a.metrics || null;

        let metricLine = "";
        if (metrics && metrics.event_type) {
          const eventType = String(metrics.event_type || "");
          const fastNotional = fmtMoney(metrics.notional_fast_window);
          const fastWallets = String(metrics.unique_wallets_fast_window ?? "");
          const fastRange = fmtFloat(metrics.price_range_fast_window);
          const topWallet = shortAddr(String(metrics.top_wallet_accum_window || ""));
          const topNotional = fmtMoney(metrics.top_wallet_notional_accum_window);
          const topShare = fmtFloat(metrics.top_wallet_share_accum_window, 2);
          metricLine =
            `<div class="muted">event=${esc(eventType)} ` +
            `fast=${esc(fastNotional)} wallets=${esc(fastWallets)} range=${esc(fastRange)}` +
            (eventType === "accumulation"
              ? ` · top=${esc(topWallet)} ${esc(topNotional)} share=${esc(topShare)}`
              : "") +
            `</div>`;
        }

        const trade = td(
          `<div><a href="${esc(a.url)}" target="_blank" rel="noreferrer">${esc(t.title || m.question || "")}</a></div>` +
            `<div class="muted">side=${esc(t.side)} outcome=${esc(t.outcome)} price=${esc(t.price)} size=${esc(t.size)}</div>` +
            metricLine,
        );

        const score = td(
          `<div><span class="score">${esc(a.score)}</span> <span class="money">${esc(fmtMoney(a.notional))}</span></div>` +
            `<div>${(a.reasons || []).slice(0, 6).map((r) => `<span class="chip">${esc(r)}</span>`).join("")}</div>`,
        );

        const wallet = td(
          `<div class="mono">${esc(shortAddr(t.proxy_wallet))} <span class="muted">${esc(t.pseudonym || t.name || "")}</span></div>` +
            `<div class="muted">trades_7d=${esc(a.wallet_stats?.trades_7d)} markets_7d=${esc(a.wallet_stats?.unique_markets_7d)}</div>`,
        );

        tr.appendChild(trade);
        tr.appendChild(score);
        tr.appendChild(wallet);
        const when = td(
          `<div class="mono">${esc(fmtDate(t.timestamp))}</div><div class="muted mono">${esc(t.transaction_hash || "")}</div>`,
        );
        tr.appendChild(when);
        return tr;
      }

      function populateReasonOptions(alerts) {
        const reason = document.getElementById("reason");
        const seen = new Set();
        for (const a of alerts || []) {
          for (const r of a.reasons || []) seen.add(String(r));
        }
        const vals = Array.from(seen).sort();
        // keep current selection if possible
        const cur = reason.value;
        reason.innerHTML = `<option value="">Any</option>` + vals.map((v) => `<option value="${esc(v)}">${esc(v)}</option>`).join("");
        if (vals.includes(cur)) reason.value = cur;
      }

      function applyFilters(alerts) {
        const q = (document.getElementById("q").value || "").trim().toLowerCase();
        const minScore = parseInt(document.getElementById("minScore").value || "0", 10);
        const reason = document.getElementById("reason").value || "";
        const eventType = document.getElementById("eventType").value || "";
        const onlyNewWallet = document.getElementById("onlyNewWallet").checked;

        return (alerts || []).filter((a) => {
          const score = Number(a.score || 0);
          if (score < minScore) return false;
          const reasons = (a.reasons || []).map((x) => String(x));
          if (reason && !reasons.includes(reason)) return false;
          if (eventType && String(a.metrics?.event_type || "") !== eventType) return false;
          if (onlyNewWallet && !reasons.includes("new_wallet_to_system")) return false;
          if (!q) return true;

          const t = a.trade || {};
          const hay = [
            t.title,
            t.slug,
            t.outcome,
            t.side,
            t.proxy_wallet,
            t.transaction_hash,
            a.url,
          ]
            .filter(Boolean)
            .join(" ")
            .toLowerCase();
          return hay.includes(q);
        });
      }

      function applySort(alerts) {
        const mode = document.getElementById("sort").value;
        const arr = [...(alerts || [])];
        if (mode === "oldest") {
          arr.sort((a, b) => Number(a.trade?.timestamp || 0) - Number(b.trade?.timestamp || 0));
        } else if (mode === "score_desc") {
          arr.sort((a, b) => Number(b.score || 0) - Number(a.score || 0));
        } else if (mode === "notional_desc") {
          arr.sort((a, b) => Number(b.notional || 0) - Number(a.notional || 0));
        } else {
          arr.sort((a, b) => Number(b.trade?.timestamp || 0) - Number(a.trade?.timestamp || 0));
        }
        return arr;
      }

      function render() {
        if (!base) return;
        const rows = document.getElementById("rows");
        rows.innerHTML = "";
        const filtered = applyFilters(base.alerts || []);
        const sorted = applySort(filtered);
        for (const a of sorted) rows.appendChild(renderRow(a));
      }

      function td(html) {
        const el = document.createElement("td");
        el.innerHTML = html;
        return el;
      }

      for (const id of ["sort", "minScore", "reason", "q", "onlyNewWallet"]) {
        const el = document.getElementById(id);
        el.addEventListener("input", render);
        el.addEventListener("change", render);
      }
      document.getElementById("eventType").addEventListener("change", render);

      load().catch((e) => {
        const meta = document.getElementById("meta");
        meta.innerHTML = `<span class="pill">Failed to load alerts.json: ${esc(e)}</span>`;
      });
    </script>
  </body>
</html>
