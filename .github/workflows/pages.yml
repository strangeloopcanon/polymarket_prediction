name: Deploy GitHub Pages

on:
  # Pushes made by another workflow using GITHUB_TOKEN do NOT trigger `push`
  # workflows (GitHub prevents recursive runs). Our publisher commits to `main`
  # via Actions, so we also deploy Pages after that workflow completes.
  workflow_run:
    workflows:
      - Publish Polymarket Watch
    types:
      - completed
  push:
    branches:
      - main
    paths:
      - "docs/**"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
